{%extends 'livro/base.html'%}
{%block conteudo%}
{%load widget_tweaks%}
<div class='container'>
    <button class='btn btn-success' style='margin-bottom: 10px;'><a style='color:white;'
            href="{% url 'novo_livro' %}">Novo Livro</a></button>
    <table class='table table-striped table-hover table-bordered'>
        <tr>
            <th>Id</th>
            <th style='text-align:center;'>Livro</th>
            <th>Finalizado</th>
            <th style='text-align:center;'>Resenha</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {%for dado in dados%}
        <tr>
            <td style='vertical-align:middle;'>{{dado.id}}</td>
            <td style='vertical-align:middle;'>{{dado.titulo}}</td>
            {%if dado.status%}
            <td style='text-align:center;vertical-align: middle;'><input disabled type='checkbox' checked></td>
            {%else%}
            <td style='text-align:center;vertical-align: middle;'><input disbled type='checkbox'></td>
            {%endif%}
            <td style='text-align:justify;vertical-align: middle;'>{{dado.resenha}}</td>
            <td style='vertical-align:middle;'><button class='btn btn-info'><a style='color:white;'
                        href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>
            <td style='vertical-align:middle;'><button class='btn btn-warning'><a style='color:white;'
                        href="{% url 'editar' dado.id %}">Editar</a></button></td>
            <td style='vertical-align:middle;'><button class='btn btn-danger'><a style='color:white;'
                        href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
        </tr>
        {%endfor%}
    </table>
</div>
{%endblock%}
